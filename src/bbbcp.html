<div id="pw-control-panel" style="cursor:default;pointer-events:auto;padding:10px;width:360px;height:215px;position:absolute;right:10px;bottom:75px;background-color:#f8f8f8;z-index:9997;">
	<style>
		.pw-button {
			background-color: white;
			color: black;
			border: 2px solid #555555;
			transition-duration: 0.4s;
		}
		
		.pw-button:hover {
			background-color: #555555;
			color: white;
		}
		
		.pw-button-warning {
			background-color: white;
			color: black;
			border: 2px solid #e84848;
			transition-duration: 0.4s;
		}
		
		.pw-button-warning:hover {
			background-color: #e84848;
			color: white;
		}
	</style>
	
	<div style="width:100%;">
		<div style="float:left;width:10%;text-align:left;">
			<button class="mover" style="width:100%;cursor:move;" title="Move BigBlueButton Control Panel">&boxbox;</button>
		</div>
		<div style="float:left;width:80%;text-align:center;">
			<span style="cursor:pointer;line-height:30px;" title="Activate Dark Mode" onclick="activateDarkMode();">BigBlueButton Control Panel</span>
		</div>
		<div style="float:right;width:10%;text-align:right;">
			<button style="width:100%;cursor:pointer;" title="Close BigBlueButton Control Panel" onclick="$(\'#pw-wrapper\').remove();$(\'#pw-control-panel\').remove();">&times;</button>
		</div>
	</div>
	<table style="margin:35px auto 10px;">
		<tr style="background-color:#fff;">
			<td colspan="2">
				<p style="margin-bottom:5px;">Set Status</p>
				<button onclick="setStatus(\'happy\');">
					<i class="itemIcon--Z207zn1 icon-bbb-happy"></i>
				</button>
				<span> </span>
				<button onclick="setStatus(\'neutral\');">
					<i class="itemIcon--Z207zn1 icon-bbb-undecided"></i>
				</button>
				<span> </span>
				<button onclick="setStatus(\'confused\');">
					<i class="itemIcon--Z207zn1 icon-bbb-confused"></i>
				</button>
				<span> </span>
				<button onclick="setStatus(\'sad\');">
					<i class="itemIcon--Z207zn1 icon-bbb-sad"></i>
				</button>
				<span> </span>
				<button onclick="setStatus(\'away\');">
					<i class="itemIcon--Z207zn1 icon-bbb-time"></i>
				</button>
				<span> </span>
				<button onclick="setStatus(\'applause\');">
					<i class="itemIcon--Z207zn1 icon-bbb-applause"></i>
				</button>
				<span> </span>
				<button onclick="setStatus(\'thumbsUp\');">
					<i class="itemIcon--Z207zn1 icon-bbb-thumbs_up"></i>
				</button>
				<span> </span>
				<button onclick="setStatus(\'thumbsDown\');">
					<i class="itemIcon--Z207zn1 icon-bbb-thumbs_down"></i>
				</button>
				<span> </span>
				<button onclick="setStatus(\'raiseHand\');">
					<i class="itemIcon--Z207zn1 icon-bbb-hand"></i>
				</button>
			</td>
		</tr>
		<tr style="background-color:#fff;">
			<td>
				<p style="margin-bottom:5px;">Clear Status</p>
				<button class="margin-bottom:10px;" onclick="clearStatus();">
					<i class="itemIcon--Z207zn1 icon-bbb-clear_status"></i>
				</button>
			</td>
			<td>
				<p style="margin-bottom:5px;">Status Timeout (<span id="status-timeout-span">30s</span>)</p>
				<input type="range" min="0" max="60" value="10" id="status-timeout" oninput="changeStatusTimeout();" />
			</td>
		</tr>
	</table>
	<span style="font-size:10px;">Programmed by <a target="_blank" href="https://www.piuswalter.de/">Pius Walter</a> (<a target="_blank" href="https://github.com/piuswalter/BigBlueButton-Control-Panel/">GitHub repo</a>)</span>
</div>
<div id="pw-wrapper" style="margin:0;padding:0;width:100vw;height:100vh;position:absolute;overflow:hidden;display:block;z-index:9998;left:0;top:0;pointer-events:none;"></div>
